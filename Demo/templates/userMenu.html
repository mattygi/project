<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>🍕 User Menu</h2>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li class="flash-msg">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- ✅ Navigation Buttons -->
    <div class="button-group">
      <a href="{{ url_for('review_order') }}" class="small-btn login-btn">Review Orders</a> <!-- ✅ Updated link -->
      <a href="{{ url_for('customize_pizza') }}" class="small-btn login-btn">Create a Pizza</a>
    </div>

    <div class="button-group">
      <a href="{{ url_for('logout') }}" class="small-btn logout-btn">Logout</a>
    </div>
  </div>
</body>
</html>
