<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>

    <!-- âœ… Flash Messages for Errors -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Admin Login Form -->
    <form method="post" action="{{ url_for('admin_login') }}">
      <label for="username">Username</label>
      <input name="username" id="username" type="text" required placeholder="Enter Admin Username">

      <label for="password">Password</label>
      <input name="password" id="password" type="password" required placeholder="Enter Password">

      <button type="submit" class="small-btn login-btn">Login</button>
    </form>

    <a href="{{ url_for('index') }}" class="small-btn secondary-btn">Back to Home</a>
  </div>
</body>
</html>
